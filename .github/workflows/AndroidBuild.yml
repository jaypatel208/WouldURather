name: APK Generation Pipeline
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Java JDK
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Set APK Name with Timestamp
        id: set-apk-name
        run: echo "APK_NAME=Dilemma_$(TZ=Asia/Kolkata date '+%d_%m_%Y_%I_%M_%p').apk" >> $GITHUB_ENV

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: ${{ env.APK_NAME }}
          path: app/build/outputs/apk/debug/app-debug.apk